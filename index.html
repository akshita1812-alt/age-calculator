<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<div class="box">
    <div class="container">
      <div class="form">
          <label for="day">DAY</label>
          <input type="text" id="day" placeholder="DD">
          <span class="error day-error"></span>
      </div>
      <div class="form">
        <label for="day">MONTH</label>
        <input type="text" id="month" placeholder="MM">
        <span class="error month-error"></span>
       </div>
       <div class="form">
        <label for="day">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
        <span class="error year-error"></span>
        </div>
    </div>
            <hr width="90%"/>
          <button id="calculateBtn" type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </button>
      
        <div class="next2">
          <h1><span id="yearOut">--</span> years</h1>
          <h1><span id="monthOut">--</span> months</h1>
          <h1><span id="dayOut">--</span> days</h1>
        </div>
</div>
<script src="./assets/js/main.js"></script>

</body>
</html>
